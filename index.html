<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Basic JavaScript Calculator</h1>
    <div class="calculator">
      <div id="operation-screen">
        <p id="operation-holder"></p>
      </div>
      <div id="result-screen">
        <p id="result-holder"></p>
      </div>

      <div class="numsDiv">
        <div id="clrBtn" class="btn">C</div>
        <div id="bkspc" class="btn">
          <img src="backspace.png" alt="bkspc" width="25px" />
        </div>
        <div id="percent" class="btn optors">%</div>
        <div class="btn optors">/</div>
        <div class="btn num">7</div>
        <div class="btn num">8</div>
        <div class="btn num">9</div>
        <div class="btn optors">*</div>
        <div class="btn num">4</div>
        <div class="btn num">5</div>
        <div class="btn num">6</div>
        <div class="btn optors">-</div>
        <div class="btn num">1</div>
        <div class="btn num">2</div>
        <div class="btn num">3</div>
        <div class="btn optors">+</div>
        <div id="abs" class="btn">+/-</div>
        <div class="btn num">0</div>
        <div class="btn num">.</div>
        <div id="eqBtn" class="btn">=</div>
      </div>
      <div id="tabs">
        <a href="#" class="active">Basic</a>
        <a href="#" onclick="alert('Coming Soon')">Scientific</a>
        <a href="#" onclick="alert('Coming Soon')">Converter</a>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
